<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="App">
			<ul id="items">
				<li v-for="(item,index) in items" :key="index">{{index}} {{item.message}}</li>
			</ul>
			<ul id="object">
				<li v-for="(value,key) in object" :key="key">{{key}} : {{value}}</li>
			</ul>
			<ul id="num">
				<li v-for="n in evenNumbers">{{n}}</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#App',
			data: {
				items: [
					{message: 'Foo'},
					{message: 'Bar'}
				],
				object: {
					title: 'how to do it',
					author: 'Hane Deo',
					published: '2020-9-23'
				},
				numbers: [1,2,3,4,5,6]
			},
			computed:{
				evenNumbers: function() {
					return this.numbers.filter( function(num) {
						return num % 2 ===0
					})
				}
			}
		})
	</script>
</html>
