<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="App">
			{{a}}
		</div>

		<script type="text/javascript">
			var data = {
				a: 1,
				arr: [1,2,3],
				person: {
					age: 18,
					name: 'Alice'
				}
			}
			var vm = new Vue({
				el: '#App',
				data: data
			})
			
			data.a = 2
			vm.a = 3
			
			data.a === vm.a //true
			
			console.log(vm.$data === data),
			console.log(document.getElementById('App'))
			console.log(vm.$el === document.getElementById('App'))
			
			//当修改a的值时，会触发这个响应式方法
			vm.$watch('a',function(newValue, oldValue) {
				console.log(newValue, oldValue)
			})
			
			Vue.set(vm.person, 'age', 30);
			// this.$set(vm.person, 'age', 30);
			//当修改a的值时，会触发这个响应式方法
			vm.$watch('arr',function(newValue, oldValue) {
				console.log(newValue, oldValue)
			})
			
		</script>

	</body>
</html>
