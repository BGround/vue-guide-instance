<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="App">
			<button v-on:click.once="counter += 1">counter: {{counter}}</button>
			</br>
			<button v-on:click.stop="counter += 1">counter2: {{counter}}</button>
			</br>
			<button v-on:click="Greet('good',$event)">Greet</button>
		</div>
		
		<script type="text/javascript">
			var vm = new Vue({
				el: '#App',
				data: {
					counter: 0,
					name: 'hi'
				},
				methods:{
					Greet: function(str,e) {
						alert(str)
						console.log(e)
					}
				}
			})
		</script>
	</body>
</html>
