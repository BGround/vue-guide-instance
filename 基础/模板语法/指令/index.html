<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id='App'>
			<p v-if="seen">你能看到我</p>
			<a v-bind:href="url">...</a>
			<div @click="click1">
				<div @click.stop="click2">
					click me
				<div>
			</div>
		</div>
		
		<script type="text/javascript">
			var app = new Vue({
				el:"#App",
				data: {
					seen: true,
					url:"https://cn.vuejs.org/v2/guide/syntax.html#%E4%BD%BF%E7%94%A8-JavaScript-%E8%A1%A8%E8%BE%BE%E5%BC%8F"
				},
				methods:{
					click1: function() {
						console.log("click 1")
					},
					click2: function() {
						console.log("click 2")
					}
				}
			})
		</script>
	</body>
</html>
