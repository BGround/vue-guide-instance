<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="App" v-once>
			<span>Message: {{a}}</span>
			<p>using mustaches: {{rawHtml}}</p>
			<p v-html="rawHtml"></p>
			<div v-bind:class="color">test</div>
		</div>

		<script type="text/javascript">
			var vm = new Vue({
				el: '#App',
				data:{
					a: 'first message',
					rawHtml: '<span style = "color:red"> this string is red </span>',
					color:'blue'
				}
			})
			vm.a = '2 '
		</script>
		<style>
			.red{color: red;}
			.blue{color: blue; font-size: 100px;}
		</style>
	</body>
</html>
