<!DOCTYPE html>

<!-- 一个是通过class，一个通过style绑定 -->

<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id='App'>
			<div 
				class="test"
				v-bind:class="[isActive ? 'active' : '', isGreen ? 'green' : '']"
				style="width:200px; height: 200px; text-align: center; line-height: 200px;">
				hi vue
			</div>
			<div
				v-bind:style="styleObject">
				good Vue
			</div>
		</div>
		<script type="text/javascript">
			 var vm = new Vue({
				 el:" #App",
				 data: {
					 isActive: true,
					 isGreen: true,
					 styleObject: {
						color: 'red',
						fontSize: '33px',
						background: '#FF00FF'
					 }
				 }
			 })
		</script>
		<style>
			.test{font-size: 50px;}
			.active{background-color: #FF0000;}
			.green{}
		</style>
	</body>
</html>
